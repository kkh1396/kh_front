<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 미디어 태그</title>
</head>

<body>
    <h2>이미지 태그 : img</h2>
    <!--
     <img src"표시하고자 하는 이미지 경로"
      alt="이미지 설명. 이미지가 표시되지 않을 경우 안내"
      width="가로 길이(px/%)"
      height="세로 길이(px/%)"
    -->

    <img src="resources/5100_9_10.jpg" width="200">

    <img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-kitsune-logo-template_23-2149373532.jpg?t=st=1735795801~exp=1735799401~hmac=79c836eb3bfbcf7d52ea406bb33e3d172614c1c31e1281530b46f776a73b60f8&w=740"
        width="200">

    <h3>* alt 속성 : 이미지 설명 </h3>
    <p>
        - 이미지 경로가 잘못되었을 경우 대체할 텍스트
        -
    </p>
    <img src="qqqq.jpg" alt="찾을 수 없음"> <br />
    <img src="resources/5100_9_10.jpg" width="200" alt="로봇 이미지">


    <h3>* width, height 속성</h3>
    <p>
        이미지의 가로 길이(width), 세로 길이(height) 길이 조정 가능
        고정 길이(px), 가변길이(%) 지정 => 기본값 : px

    </p>

    <h4>고절 길이(px) => 기본값(단위)</h4>
    <p>화면 크기가 변경되어도 이미지의 크기는 고정(변동 없음)</p>
    <img src="resources/5100_9_10.jpg" width="200" height="150" />
    <img src="resources/5100_9_10.jpg" width="200" height="100" />
    <img src="resources/5100_9_10.jpg" width="150" height="150" />
    <img src="resources/5100_9_10.jpg" width="100" height="100" />

    <h4>가변 길이(%)</h4>
    <p>화면 크기에 따라 이미지의 크기가 변경<br />
        부모 요소 크기에 따라서도 이미지의 크기가 변경

    </p>
    <img src="resources/5100_9_10.jpg" width="10%" />
    <img src="resources/5100_9_10.jpg" width="15%" />
    <img src="resources/5100_9_10.jpg" width="20%" />
    <img src="resources/5100_9_10.jpg" width="25%" />


    <hr>

    <h2>오디오 태그 : audio</h2>
    <!--
        <audio src="오디오 파일 경로"
               controls autoplay loop muted />

        - controls : 재생도구 출력여부
        - autoplay : 자동재생 여부 => 동작되지 않을 것임..
        - loop     : 반복재생 여부
        - muted    : 음소거 설정
    
    -->

    <audio src="resources/inner_peace.mp3" controls autoplay loop muted>

    </audio>

    <hr>
        <!--
           <video src="비디오 파일 경로"
                  controls autoplay loop
                  width="가로 길이", hegiht="세로 길이"
                  poster="썸네일 이미지 경로"
        -->
        <video src="resources/226181_small.mp4 " 
                    controls autoplay loop muted
                    width="300" height="300"
                    poster="resources/5100_9_10.jpg"

                    ></video>



    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
