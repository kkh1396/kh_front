<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 추가</title>
    <style>
        .wrap {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .task-form {
            display: flex;
            margin-bottom: 10px;
        }

        .task-form input {
            flex: 1;
            padding: 5px;
            margin-right: 10px;
        }

        .task-form button {
            padding: 5px 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>할 일 목록</h1>
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="할 일을 입력하세요">
            <button id="addTaskButton">추가</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        // TODO: 추가 버튼 클릭 이벤트 핸들러 추가 : 표준 이벤트 방식 사용

        /*
          * 추가 버튼 클릭 시 수행할 내용 *
    
          입력된 할 일 정보를 확인하여 값이 없을 경우 "할 일을 입력하세요!" 알림창 표시
          값이 있을 경우 ul#taskList 요소 영역에 아래와 같은 노드 추가
    
            <li class="task-item"><span>{입력된값}</span><button>삭제</button></li>
            * 요소노드(Element) : 태그 자체
            * 텍스트노드(TextNode) : 내용 부분
            * 요소객체.className : 태그에서의 class 속성
            
    
          그 후, 할 일을 입력하는 요소를 초기화 (''으로 변경)
    
        */

        //  document.getElementById('addTaskButton').addEventListener("click", function() {
        //      const inp = document.getElementById('taskInput').value;
        //      const ul1 = document.getElementById('taskList');

        //      const text = document.createTextNode(inp);

        //      const li1 = document.createElement('li');


        //      ul1.appendChild(li1);
        //      li1.appendChild(text);

        const addBtn = document.getElementById('addTaskButton');
        addBtn.addEventListener("click", function () {
            const taskInput = document.getElementById('taskInput');

            if (taskInput.value == '') {
                // 입력된 값이 없을 경우
                alert("할 일을 입력하시오");
            } else {
                // 입력값이 있을 경우
                // 요소 노드 생성 : li, span, button

                const liEle = document.createElement('li');
                const spanEle = document.createElement('span');
                const btnEle = document.createElement('button');

                // li 요소의 class 속성 추가
                liEle.className = 'task-item';

                // 텍스트 노드 생성 : {입력된 값}, 삭제
                const inputTxt = document.createTextNode(taskInput.value);

                // input 요소의 입력된 값으로 텍스트 노드 생성!
                const delTxt = document.createTextNode('삭제');

                // span 요소와 텍스트 노드 결합

                spanEle.appendChild(inputTxt);

                // button 요소와 텍스트 노드 결합
                btnEle.appendChild(delTxt);

                // li 요소와 span 요소의 결합
                liEle.appendChild(spanEle);

                // li 요소와 button 노드 결합;
                liEle.appendChild(btnEle);

                // 화면 표시를 위한 ul 요소에 li 요소 결합

                document.getElementById('taskList').appendChild(liEle);

                taskInput.value = '' ;

            }
        })


        //  ul1.innerHTML +=  + "<br>";












    </script>
</body>

</html>
