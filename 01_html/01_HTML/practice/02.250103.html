<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원서</title>
</head>
<body>
    <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.

        <br>
        <hr><br>

        <form action="test">

        <h4>개인 정보</h4>
        
        <dl>
            <dt>
                <dd>
                    이름
                    <input type="text" name="text"
                        placeholder="공백 없이 입력하세요"
                    >
                </dd>
                <dd>
                    연락처
                    <input type="tel" name="tel">
                </dd>
            </dt>
        </dl>

        <h4>지원 분야</h4>
        
        <dl>
            <dt>
                <dd>
                    <input type="radio" name="web_1" id="web_1">
                    <label for="web_1">웹 퍼블리싱</label>
                </dd>
                <dd>
                    <input type="radio" name="web_1" id="web_2">
                    <label for="web_2">웹 애플리케이션 개발</label>
                </dd>
                <dd>
                    <input type="radio" name="web_1" id="web_3">
                    <label for="web_3">개발 환경 개선</label>
                </dd>
            </dt>
        </dl>


        <h4>지원 동기</h4>
        
        <dl>
            <dt>
                <dd>
                    <textarea name="content"
                            placeholder="본사 지원 동기를 간략히 써 주세요"
                            cols="60"
                            rows="5"

            ></textarea>
                </dd>
            </dt>
        </dl>

        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
        </form>


    </fieldset>

    
</body>
</html>
