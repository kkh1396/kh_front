2025year, year2025, import*, age, let

     2025year : 숫자로 시작해서 X
     import* : import는 예약어이고, 특수문자 _ 또는 $만 사용 가능하므로 불가
     let     : let 예약어이므로 사용 불가

- "아메리카노"라는 데이터를 변수에 선언 및 할당

- 4000이라는 데이터를 변수에 초기화

    let num = 4000;

<html lang="en">

<head>

</head>

<body>


    <div id="out"></div>


    <h3>나이 계산하기</h3>

        function clacAge() {

            // alert:텍스트와 확인 버튼이 표시되는 알림창
            // confirm:텍스트와 확인, 취소 버튼이 표시되는 알림창
            // propt:텍스트와 입력창, 확인, 취소 버튼이 표시되는 알림창

            let canYear = prompt('출생 년도를 입력하세요');

            const currYear = 2025; //현재 연도

            // 선택자를 활용하여 접근
            // document.querySelector("#result").innerText =  currYear + "기준 나이는 : " + age;
            document.querySelector('#result').innerText = `${currYear} 기준 나이는 : ${age}`;

            /*
               input 요소의 값에 접근 : value 속성
               그 외의 요소의 값에 접근 : innerHTML 또는 innerText 속성
            */
        }
