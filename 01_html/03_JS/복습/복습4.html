Q. 다음 코드 실행 시 예상 결과대로 나오지 않았다. 잘못된 부분을 수정해보자.
----------------------------------
function sum(a) {
	return a;
}

console.log(sum(1, 2));     // 결과: 3
console.log(sum(10, 30));   // 결과: 40
---------------------------------- -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .area {
            border: 1px red;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>

    <h3>복습</h3>
    <button onclick="sum()">실행</button>
    <div class="area" id="area1"></div>

    <script>
        function sum(a,b) {
            return a + b;
        }

        console.log(sum(1, 2));     // 결과: 3
        console.log(sum(10, 30));   // 결과: 40

    </script>



</body>

</html>
